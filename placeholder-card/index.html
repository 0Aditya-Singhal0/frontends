<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Developer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="your-photo.jpg" alt="Profile Picture" class="profile-img">
            <h2 class="name">Aditya Singhal</h2>
            <p class="title">Software Developer</p>
            
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-orcid"></i></a>
            </div>

            <div class="commit-info">
                <i class="fas fa-code-branch"></i>
                <span>1,234 commits</span>
            </div>

            <div class="action-buttons">
                <button class="btn primary">Download CV</button>
                <button class="btn secondary">Contact Me</button>
            </div>
        </div>

        <div class="achievements">
            <div class="achievement-column">
                <h3>Projects</h3>
                <span class="number">15</span>
                <p>Completed</p>
            </div>
            <div class="achievement-column">
                <h3>Awards</h3>
                <span class="number">5</span>
                <p>Received</p>
            </div>
            <div class="achievement-column">
                <h3>Experience</h3>
                <span class="number">3</span>
                <p>Years</p>
            </div>
        </div>
    </div>
</body>
</html>
